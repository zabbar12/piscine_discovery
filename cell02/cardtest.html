<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Carte de profil utilisateur</title>
</head>
<body>
    <h1>Ma carte de profil</h1>

    <div class="card">
        <table>
            <tr>
                <td colspan="2">
                    <img src="photo-profil.jpg" alt="Photo de profil">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2>Mon Login</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Descriptif en 2-3 mots</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="facebook.png" alt="Facebook">
                </td>
                <td>
                    <img src="twitter.png" alt="Twitter">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
